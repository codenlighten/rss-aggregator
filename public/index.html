<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Aggregator</title>
    <style>
      /* Enhanced Styling */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
      }
      .container {
        max-width: 1100px;
        margin: auto;
        overflow: auto;
        padding: 0 20px;
        word-wrap: break-word;
      }
      #rssForm {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        word-wrap: break-word;
      }
      #rssForm input {
        width: 70%;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #333;
        border-radius: 5px;
      }
      #rssForm button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #rssForm button:hover {
        background-color: #555;
      }
      #rssFeeds {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        grid-gap: 20px;
        word-wrap: break-word;
      }
      .feed-item {
        background: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        word-wrap: break-word;
      }
      .feed-item h3 {
        margin-top: 0;
      }
      .feed-item p {
        color: #666;
      }
      .feed-item a {
        display: inline-block;
        margin-top: 10px;
        text-decoration: none;
        background: #333;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .feed-item a:hover {
        background: #555;
      }
      #fullFeedResponse {
        margin-top: 20px;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        word-wrap: break-word;
      }
      #fullFeedResponse h3 {
        margin-top: 0;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      .message {
        display: none;
        color: #fff;
        background: #333;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .message.error {
        background: #f44336;
      }
      .message.success {
        background: #4caf50;
      }
      /* Responsive Design */
      @media (max-width: 700px) {
        #rssFeeds {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>RSS Aggregator</h1>

      <!-- Form to add new RSS feed -->
      <form id="rssForm">
        <input type="text" id="rssUrl" placeholder="Enter RSS feed URL" />
        <button type="submit">Add RSS Feed</button>
      </form>

      <!-- Display RSS Feeds -->
      <div id="rssFeeds"></div>
      <div id="status"></div>
      <div id="fullFeedResponse">
        <h3>Full Feed Response</h3>
        <pre id="fullFeedResponseContent"></pre>
      </div>
      <div id="feedModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="modalFeedContent"></div>
        </div>
      </div>
    </div>
    <script>
      function fetchAndDisplayFeeds() {
        document.getElementById("status").innerHTML = "Loading...";
        fetch("/rss")
          .then((response) => response.json())
          .then((feeds) => {
            const feedsContainer = document.getElementById("rssFeeds");
            feedsContainer.innerHTML = "";
            feeds.forEach((feed) => {
              const feedElement = document.createElement("div");
              feedElement.className = "feed-item";
              feedElement.innerHTML = `<h3>${feed.title}</h3><p>${feed.link}</p>`;
              feedElement.onclick = () => fetchAndDisplayFullFeed(feed.id);
              feedsContainer.appendChild(feedElement);
            });
            document.getElementById(
              "status"
            ).innerHTML = `Loaded ${feeds.length} feeds`;
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("status").innerHTML = "Error loading feeds";
          });
      }

      function fetchAndDisplayFullFeed(feedId) {
        document.getElementById("status").innerHTML = "Loading...";
        fetch(`/feed/${feedId}`)
          .then((response) => response.json())
          .then((feed) => {
            const fullFeedResponse =
              document.getElementById("fullFeedResponse");
            const fullFeedContent = document.getElementById(
              "fullFeedResponseContent"
            );

            // Clear existing content
            fullFeedContent.innerHTML = "";

            // Create a readable structure from the JSON response
            parseAndDisplayJson(feed, fullFeedContent);

            fullFeedResponse.style.display = "block";
            fullFeedResponse.style.wordWrap = "break-word";
            document.getElementById("status").innerHTML = "";
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("status").innerHTML = "Error loading feed";
          });
      }

      function parseAndDisplayJson(obj, container) {
        const items = obj.items;
        //display title, link, description, content
        items.forEach((item) => {
          console.log(item);
          const itemElement = document.createElement("div");
          const title = document.createElement("h3");
          title.innerHTML = item.title;
          const link = document.createElement("a");
          link.innerHTML = item.link;
          link.href = item.link;
          const content = document.createElement("p");
          content.innerHTML = item.content;

          itemElement.appendChild(title);
          itemElement.appendChild(link);
          itemElement.appendChild(content);
          container.appendChild(itemElement);
          //   word-wrap: break-word;
          container.style.wordWrap = "break-word";
          itemElement.style.wordWrap = "break-word";
        });
      }

      document
        .getElementById("rssForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          document.getElementById("status").innerHTML = "Loading...";
          const url = document.getElementById("rssUrl").value;
          fetch("/add", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ url }),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              fetchAndDisplayFeeds();
              document.getElementById("status").innerHTML = "";
            })
            .catch((error) => {
              console.error("Error:", error);
              document.getElementById("status").innerHTML = "Error adding feed";
            });
        });

      fetchAndDisplayFeeds();
    </script>
  </body>
</html>
